<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Astro.net | CONTACTO</title>
</head>

<body>
    <div class="container">

        <div class="navbar">
            <img src="./images/black_hole_logo.png">
            <a href="index.html"><span>INICIO</span></a>
            <a href="lista_black_hole.html"><span>OBJETOS CÓSMICOS</span></a>
            <a href="contacto.html"><span>CONTACTO</span></a>
        </div>

        <!--contenido de la web de CONTACTANOS-->
        <div class="titulos">
            <h1>ESCRIBE AQUI TUS PROPUESTAS DE MEJORA</h1>
        </div>

        <div class="formularios">
            <form action="#" method="post">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre completo">
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email">
              
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono">
              
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required placeholder="Mensaje"></textarea>
              
                <button type="submit">Enviar</button>
        </div>

    </div>
</body>

</html>
